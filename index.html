<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faprini & Heloísa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('image1.jpg') no-repeat center center; /* Sem fixed */
            background-size: cover; /* Garante que a imagem cubra toda a tela */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaça os botões */
            align-items: center; /* Centraliza horizontalmente */
        }
        .button {
            background: transparent; /* Botão transparente */
            border: 2px solid rgba(255, 255, 255, 0.7); /* Borda visível */
            cursor: pointer;
            width: 80%; /* Largura do botão em mobile */
            height: 60px; /* Altura do botão */
            margin: 10px 0; /* Espaçamento entre botões */
            border-radius: 5px; /* Bordas arredondadas */
        }
    </style>
</head>
<body>

    <button class="button" onclick="redirectToPresence()"></button>
    <button class="button" onclick="redirectToGifts()"></button>

    <script>
        function redirectToPresence() {
            window.location.href = 'https://w.app/teixg0';
        }

        function redirectToGifts() {
            window.location.href = 'segunda.html';
        }
    </script>

</body>
</html>
