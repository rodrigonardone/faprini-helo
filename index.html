<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faprini & Heloísa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('image1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
        }
        .button {
            background: rgba(255, 255, 255, 0.5); /* Fundo visível para testes */
            border: none;
            cursor: pointer;
            width: 80%; /* Largura do botão */
            height: 60px; /* Altura do botão */
            margin: 10px 0; /* Espaçamento entre botões */
            border-radius: 5px; /* Bordas arredondadas */
            transition: background 0.3s;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.8); /* Efeito hover */
        }
    </style>
</head>
<body>

    <button class="button" onclick="redirectToPresence()">Confirmar Presença</button>
    <button class="button" onclick="redirectToGifts()">Lista de Presentes</button>

    <script>
        function redirectToPresence() {
            window.location.href = 'https://w.app/teixg0';
        }

        function redirectToGifts() {
            window.location.href = 'segunda.html';
        }
    </script>

</body>
</html>
