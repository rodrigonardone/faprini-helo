<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faprini & Heloísa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('image1.jpg') no-repeat center center fixed; /* Para desktop */
            background-size: cover;
            height: 100vh;
            position: relative;
            color: transparent; /* Torna o texto invisível na versão desktop */
        }
        .button {
            position: absolute;
            background: rgba(255, 255, 255, 0.7); /* Fundo visível para testes */
            border: none;
            cursor: pointer;
            text-align: center;
            line-height: 50px; /* Centraliza o texto verticalmente */
            font-size: 18px; /* Tamanho do texto */
            border-radius: 5px; /* Bordas arredondadas */
        }
        .confirm-button {
            top: 75%; /* Posição original para desktop */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; /* Largura do botão */
            height: 50px; /* Altura do botão */
        }
        .gifts-button {
            top: 85%; /* Posição original para desktop */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; /* Largura do botão */
            height: 50px; /* Altura do botão */
        }
        @media (max-width: 600px) {
            body {
                background: url('imagem1mobile.jpg') no-repeat center center; /* Para mobile */
                background-size: cover;
            }
            .confirm-button {
                top: 82%; /* Ajustado para subir 8% */
                width: 80%; /* Largura maior */
                height: 60px; /* Altura maior */
                color: black; /* Cor do texto */
            }
            .gifts-button {
                top: 92%; /* Ajustado para subir 8% */
                width: 80%; /* Largura maior */
                height: 60px; /* Altura maior */
                color: black; /* Cor do texto */
            }
        }
    </style>
</head>
<body>

    <button class="button confirm-button" onclick="redirectToPresence()">Confirmar Presença</button>
    <button class="button gifts-button" onclick="redirectToGifts()">Lista de Presentes</button>

    <script>
        function redirectToPresence() {
            window.location.href = 'https://w.app/teixg0';
        }

        function redirectToGifts() {
            window.location.href = 'segunda.html';
        }
    </script>

</body>
</html>
